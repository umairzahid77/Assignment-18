    <!-- owl carousel cdn (cdnjs.com)-->
    <link rel="stylesheet" href="./assets/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/owlcarousel/owl.theme.default.min.css" />

    <!-- swiper carousel cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- goole icons -->

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,-25&icon_names=apartment" />

    <!-- local css -->

    <title>Motor</title>
</head>
<body>
    
    <h1>Work in progress</h1>

    <!-- jquery cdn (cdnjs.com)-->
    <script src="./assets/owlcarousel/jquery.min.js"></script>

    <!-- owl carousel cdn (cdnjs.com)-->
    <script src="./assets/owlcarousel/owl.carousel.min.js"></script>

    <!-- owl carousel plugin-->
    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel();
        });
    </script>

    <!-- owl carousel setup-->
    <!-- Please add owl-carousel setup here -->

    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <!-- swiper carousel setup-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- swiper carousel setup-->
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'vertical',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>

</body>
